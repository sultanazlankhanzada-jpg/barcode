<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haji Saeed Ullah - QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        #fileName {
            font-style: italic;
            color: #555;
        }

        button {
            display: block;
            width: fit-content;
            margin: 15px auto;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #generateBtn {
            background-color: #28a745;
            color: white;
        }

        #generateBtn:hover {
            background-color: #218838;
        }

        .print-button {
            background-color: #6c757d;
            color: white;
        }

        .print-button:hover {
            background-color: #5a6268;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .barcode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .barcode-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .barcode-item h3 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #007bff;
            font-size: 1em;
        }

        /* Styling for the QR code container */
        .barcode-item .qrcode-container {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 8px auto 0;
            display: flex; /* To center the QR code canvas inside */
            justify-content: center;
            align-items: center;
        }
        
        /* Ensure the QR code canvas inside qrcode-container */
        .barcode-item .qrcode-container canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        /* Responsive adjustments for smaller screens */
        @media screen and (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .upload-section {
                flex-direction: column;
            }
            
            .barcode-grid {
                grid-template-columns: 1fr;
            }
            
            .barcode-item {
                padding: 10px;
            }
        }

        /* Print specific styles */
        @media print {
            body, html {
                margin: 0;
                padding: 0;
                background: white;
                width: 100%;
                height: 100%;
                box-shadow: none;
            }
            
            .container {
                box-shadow: none;
                border: none;
                padding: 0;
                max-width: none;
                width: 100%;
                margin: 0;
            }
            
            /* Hide UI elements not needed for print */
            .upload-section, .print-button, #generateBtn, h1, p:first-of-type, .error-message {
                display: none !important;
            }
            
            /* A4 size adjustments with 2x2 grid */
            @page {
                size: A4;
                margin: 0.5cm;
            }
            
            .barcode-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5cm;
                margin: 0;
                padding: 0;
                border: none;
                width: 100%;
                page-break-after: always;
            }
            
            .barcode-item {
                border: 1px dotted #ccc;
                padding: 0.3cm;
                background-color: white;
                box-shadow: none;
                break-inside: avoid;
                page-break-inside: avoid;
                height: 7cm; /* Increased height to accommodate larger QR code */
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            
            .barcode-item h3 {
                font-size: 11pt;
                margin: 0 0 0.1cm 0;
            }
            
            .barcode-item .qrcode-container { /* Target QR code container for print styles */
                margin: 0.1cm auto;
                width: 6cm; /* Increased fixed size for print */
                height: 6cm; /* QR codes are square */
                max-width: none;
                max-height: none;
            }
            
            .barcode-item .qrcode-container canvas {
                width: 100%;
                height: 100%;
                object-fit: contain; /* Ensure QR code fits without distortion */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Saedullah Haji Sahb QR Code Generator</h1>
        <p>Upload an Excel file (.xlsx) with your asset data. The QR code will encode the Asset Number, Description, and Location, separated by a pipe character (|).</p>

        <div class="upload-section">
            <label for="excelFile" class="custom-file-upload">
                <input type="file" id="excelFile" accept=".xlsx">
                Choose Excel File
            </label>
            <span id="fileName">No file chosen</span>
        </div>

        <button id="generateBtn" style="display: none;">Generate QR Codes</button>
        <button id="printBtn" class="print-button" style="display: none;">Print All QR Codes</button>

        <div id="loading" class="loading-spinner" style="display: none;"></div>

        <div id="barcodeOutput" class="barcode-grid">
            <!-- QR Codes will be dynamically added here -->
        </div>

        <div id="errorMessages" class="error-message"></div>
    </div>

    <!-- Include SheetJS for Excel parsing -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Include QRious.js for QR code generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const excelFile = document.getElementById('excelFile');
            const fileNameSpan = document.getElementById('fileName');
            const generateBtn = document.getElementById('generateBtn');
            const printBtn = document.getElementById('printBtn');
            const barcodeOutput = document.getElementById('barcodeOutput');
            const loadingSpinner = document.getElementById('loading');
            const errorMessages = document.getElementById('errorMessages');

            // Constants for Excel column names
            const ASSET_NUMBER_COL = "Asset Number";
            const DESCRIPTION_COL = "Description";
            const LOCATION_COL = "Location";

            // Event listener for when a file is selected
            excelFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    fileNameSpan.textContent = file.name;
                    generateBtn.style.display = 'block';
                    printBtn.style.display = 'none';
                    barcodeOutput.innerHTML = '';
                    errorMessages.style.display = 'none';
                    errorMessages.textContent = '';
                } else {
                    fileNameSpan.textContent = 'No file chosen';
                    generateBtn.style.display = 'none';
                    printBtn.style.display = 'none';
                }
            });

            // Event listener for the "Generate QR Codes" button
            generateBtn.addEventListener('click', () => {
                const file = excelFile.files[0];
                if (!file) {
                    displayError("Please select an Excel file first.");
                    return;
                }

                loadingSpinner.style.display = 'block';
                barcodeOutput.innerHTML = '';
                printBtn.style.display = 'none';
                errorMessages.style.display = 'none';
                errorMessages.textContent = '';

                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const json_data = XLSX.utils.sheet_to_json(worksheet);

                        if (json_data.length === 0) {
                            displayError("No data found in the Excel sheet.");
                            return;
                        }

                        // Check for required columns in the first row of data
                        const headers = Object.keys(json_data[0] || {});
                        const missingCols = [];
                        if (!headers.includes(ASSET_NUMBER_COL)) missingCols.push(ASSET_NUMBER_COL);
                        if (!headers.includes(DESCRIPTION_COL)) missingCols.push(DESCRIPTION_COL);
                        if (!headers.includes(LOCATION_COL)) missingCols.push(LOCATION_COL);

                        if (missingCols.length > 0) {
                            displayError(`Missing required column(s) in Excel file: ${missingCols.join(', ')}. Please ensure your columns are named exactly as specified.`);
                            return;
                        }

                        generateQrCodes(json_data);

                    } catch (error) {
                        console.error("Error reading or parsing Excel file:", error);
                        displayError(`Error processing file: ${error.message}. Make sure it's a valid .xlsx file.`);
                    } finally {
                        loadingSpinner.style.display = 'none';
                    }
                };

                reader.onerror = (e) => {
                    loadingSpinner.style.display = 'none';
                    displayError("Error reading file: " + e.target.error.message);
                };

                reader.readAsArrayBuffer(file);
            });

            // Function to generate and display QR codes
            function generateQrCodes(data) {
                barcodeOutput.innerHTML = '';

                data.forEach((row, index) => {
                    const assetNumber = row[ASSET_NUMBER_COL] ? String(row[ASSET_NUMBER_COL]).trim() : 'N/A';
                    const description = row[DESCRIPTION_COL] ? String(row[DESCRIPTION_COL]).trim() : 'N/A';
                    const location = row[LOCATION_COL] ? String(row[LOCATION_COL]).trim() : 'N/A';

                    const qrcodeContent = `${assetNumber}|${description}|${location}`;

                    const barcodeItem = document.createElement('div');
                    barcodeItem.className = 'barcode-item';

                    const assetNumberH3 = document.createElement('h3');
                    assetNumberH3.textContent = `Asset #: ${assetNumber}`;
                    barcodeItem.appendChild(assetNumberH3);

                    // qrious directly uses a canvas element
                    const qrcodeCanvas = document.createElement('canvas');
                    qrcodeCanvas.id = `qrcode-canvas-${index}`;
                    qrcodeCanvas.className = 'qrcode-canvas';
                    
                    const qrcodeContainer = document.createElement('div');
                    qrcodeContainer.className = 'qrcode-container';
                    qrcodeContainer.appendChild(qrcodeCanvas);
                    barcodeItem.appendChild(qrcodeContainer);

                    barcodeOutput.appendChild(barcodeItem);

                    try {
                        new QRious({
                            element: qrcodeCanvas,
                            value: qrcodeContent,
                            size: 250, // Increased QR code size for better readability
                            background: 'white',
                            foreground: 'black',
                            level: 'H' // High error correction
                        });

                    } catch (qrError) {
                        console.error(`Error generating QR code for row ${index} (Asset # ${assetNumber}):`, qrError);
                        if (qrcodeContainer) {
                            qrcodeContainer.innerHTML = `<p style="color:red; font-size: 10px;">QR Code generation failed</p>`;
                        }
                    }
                });

                if (data.length > 0) {
                    printBtn.style.display = 'block';
                }
            }

            // Event listener for the "Print All QR Codes" button
            printBtn.addEventListener('click', () => {
                window.print();
            });

            // Utility function to display error messages
            function displayError(message) {
                errorMessages.textContent = message;
                errorMessages.style.display = 'block';
                loadingSpinner.style.display = 'none';
                printBtn.style.display = 'none';
                barcodeOutput.innerHTML = '';
            }
        });
    </script>
</body>
</html>
