<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Asset Barcode Generator</title>

    <style>
        /* --- CSS styles embedded directly --- */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .upload-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        input[type="file"] {
            display: none; /* Hide the default file input */
        }

        .custom-file-upload {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        #fileName {
            font-style: italic;
            color: #555;
        }

        button {
            display: block;
            width: fit-content;
            margin: 15px auto;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #generateBtn {
            background-color: #28a745;
            color: white;
        }

        #generateBtn:hover {
            background-color: #218838;
        }

        .print-button {
            background-color: #6c757d;
            color: white;
        }

        .print-button:hover {
            background-color: #5a6268;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .barcode-grid {
            display: grid;
            /* Adjust this for your label sheet: e.g., if labels are 2.5 inches wide, 250px might be a good starting point */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .barcode-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .barcode-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #007bff;
            font-size: 1.1em;
        }

        .barcode-item p {
            margin: 5px 0;
            text-align: left;
            font-size: 0.9em;
            word-wrap: break-word;
        }
        .barcode-item p strong {
            color: #555;
        }

        .barcode-item svg {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto 0;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        /* Print specific styles */
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: none;
                box-shadow: none;
            }
            .container {
                box-shadow: none;
                border: none;
                padding: 0;
                max-width: none;
                width: 100%;
            }
            /* Hide UI elements not needed for print */
            .upload-section, .print-button, #generateBtn, h1, p:first-of-type, .error-message {
                display: none !important;
            }
            .barcode-grid {
                display: block; /* Stack items for printing */
                /* You might need to adjust column-count based on your label sheet layout */
                column-count: 2; /* Example: 2 columns per page */
                column-gap: 20px;
                page-break-after: always; /* Force page break after the grid, if needed */
            }
            .barcode-item {
                border: 1px dashed #ccc; /* Add a dashed border for easy cutting */
                padding: 10px;
                margin-bottom: 15px; /* Space between items */
                break-inside: avoid; /* Prevent a single barcode item from breaking across columns/pages */
                box-shadow: none;
                background-color: white;
            }
            .barcode-item svg {
                /* Adjust barcode size for printing if needed */
                transform: scale(0.95);
                transform-origin: center center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Client-Side Asset Barcode Generator</h1>
        <p>Upload an Excel file (.xlsx) with your asset data. The barcode will encode the Asset Number, Description, and Location, separated by a pipe character (|).</p>

        <div class="upload-section">
            <label for="excelFile" class="custom-file-upload">
                <input type="file" id="excelFile" accept=".xlsx">
                Choose Excel File
            </label>
            <span id="fileName">No file chosen</span>
        </div>

        <button id="generateBtn" style="display: none;">Generate Barcodes</button>
        <button id="printBtn" class="print-button" style="display: none;">Print All Barcodes</button>

        <div id="loading" class="loading-spinner" style="display: none;"></div>

        <div id="barcodeOutput" class="barcode-grid">
            <!-- Barcodes will be dynamically added here -->
        </div>

        <div id="errorMessages" class="error-message"></div>
    </div>

    <!-- Include SheetJS for Excel parsing -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Include JsBarcode for barcode generation -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        /* --- JavaScript logic embedded directly --- */
        document.addEventListener('DOMContentLoaded', () => {
            const excelFile = document.getElementById('excelFile');
            const fileNameSpan = document.getElementById('fileName');
            const generateBtn = document.getElementById('generateBtn');
            const printBtn = document.getElementById('printBtn');
            const barcodeOutput = document.getElementById('barcodeOutput');
            const loadingSpinner = document.getElementById('loading');
            const errorMessages = document.getElementById('errorMessages');

            // Constants for Excel column names - **UPDATED TO MATCH YOUR IMAGE**
            const ASSET_NUMBER_COL = "ASSETNUM";
            const DESCRIPTION_COL = "Asset_Description";
            const LOCATION_COL = "Asset_Location";

            // Event listener for when a file is selected
            excelFile.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    fileNameSpan.textContent = file.name;
                    generateBtn.style.display = 'block'; // Show generate button
                    printBtn.style.display = 'none'; // Hide print button initially
                    barcodeOutput.innerHTML = ''; // Clear any previous output
                    errorMessages.style.display = 'none'; // Clear previous errors
                    errorMessages.textContent = '';
                } else {
                    fileNameSpan.textContent = 'No file chosen';
                    generateBtn.style.display = 'none';
                    printBtn.style.display = 'none';
                }
            });

            // Event listener for the "Generate Barcodes" button
            generateBtn.addEventListener('click', () => {
                const file = excelFile.files[0];
                if (!file) {
                    displayError("Please select an Excel file first.");
                    return;
                }

                loadingSpinner.style.display = 'block'; // Show loading spinner
                barcodeOutput.innerHTML = ''; // Clear previous barcodes
                printBtn.style.display = 'none'; // Hide print button during generation
                errorMessages.style.display = 'none';
                errorMessages.textContent = '';

                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        const firstSheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[firstSheetName];
                        const json_data = XLSX.utils.sheet_to_json(worksheet); // Convert sheet to JSON array

                        if (json_data.length === 0) {
                            displayError("No data found in the Excel sheet.");
                            return;
                        }

                        // Check for required columns in the first row of data
                        const headers = Object.keys(json_data[0] || {}); // Get keys from first object, or empty if no data
                        const missingCols = [];
                        if (!headers.includes(ASSET_NUMBER_COL)) missingCols.push(ASSET_NUMBER_COL);
                        if (!headers.includes(DESCRIPTION_COL)) missingCols.push(DESCRIPTION_COL);
                        if (!headers.includes(LOCATION_COL)) missingCols.push(LOCATION_COL);

                        if (missingCols.length > 0) {
                            displayError(`Missing required column(s) in Excel file: ${missingCols.join(', ')}. Please ensure your columns are named exactly as specified.`);
                            return;
                        }

                        generateBarcodes(json_data);

                    } catch (error) {
                        console.error("Error reading or parsing Excel file:", error);
                        displayError(`Error processing file: ${error.message}. Make sure it's a valid .xlsx file.`);
                    } finally {
                        loadingSpinner.style.display = 'none'; // Hide loading spinner
                    }
                };

                reader.onerror = (e) => {
                    loadingSpinner.style.display = 'none';
                    displayError("Error reading file: " + e.target.error.message);
                };

                reader.readAsArrayBuffer(file);
            });

            // Function to generate and display barcodes
            function generateBarcodes(data) {
                barcodeOutput.innerHTML = ''; // Clear previous content

                data.forEach((row, index) => {
                    // Retrieve data, defaulting to 'N/A' if column is missing or empty
                    const assetNumber = row[ASSET_NUMBER_COL] ? String(row[ASSET_NUMBER_COL]).trim() : 'N/A';
                    const description = row[DESCRIPTION_COL] ? String(row[DESCRIPTION_COL]).trim() : 'N/A';
                    const location = row[LOCATION_COL] ? String(row[LOCATION_COL]).trim() : 'N/A';

                    // Combined data for the barcode (Asset Number | Description | Location)
                    const barcodeContent = `${assetNumber}|${description}|${location}`;

                    const barcodeItem = document.createElement('div');
                    barcodeItem.className = 'barcode-item';

                    barcodeItem.innerHTML = `
                        <h3>Asset #: ${assetNumber}</h3>
                        <p><strong>Description:</strong> ${description}</p>
                        <p><strong>Location:</strong> ${location}</p>
                        <svg id="barcode-${index}"></svg>
                    `;
                    barcodeOutput.appendChild(barcodeItem);

                    try {
                        // Generate barcode using JsBarcode library
                        JsBarcode(`#barcode-${index}`, barcodeContent, {
                            format: "CODE128", // Using Code 128 for alphanumeric data
                            displayValue: true, // Show the encoded text below the barcode
                            height: 80,         // Height of the barcode bars
                            width: 2,           // Width of a single bar module
                            fontSize: 16,       // Font size for the human-readable text
                            margin: 10,         // Margin around the barcode
                            textMargin: 5       // Margin between barcode and text
                        });
                    } catch (jsbError) {
                        console.error(`Error generating barcode for row ${index} (Asset # ${assetNumber}):`, jsbError);
                        // Display a fallback message if barcode generation fails for a specific item
                        const svgElement = document.getElementById(`barcode-${index}`);
                        if (svgElement) {
                            svgElement.outerHTML = `<p style="color:red;">Barcode generation failed for Asset #: ${assetNumber}</p>`;
                        }
                    }
                });

                // Show print button if any barcodes were generated
                if (data.length > 0) {
                    printBtn.style.display = 'block';
                }
            }

            // Event listener for the "Print All Barcodes" button
            printBtn.addEventListener('click', () => {
                window.print(); // Triggers the browser's print dialog
            });

            // Utility function to display error messages
            function displayError(message) {
                errorMessages.textContent = message;
                errorMessages.style.display = 'block';
                loadingSpinner.style.display = 'none';
                printBtn.style.display = 'none';
                barcodeOutput.innerHTML = ''; // Clear any displayed barcodes
            }
        });
    </script>
</body>
</html>
